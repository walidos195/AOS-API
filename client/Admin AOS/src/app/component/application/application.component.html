<table class="table table-bordred table-striped">

  <thead>
    <th>
        <a >Identifiant</a>
       </th>
      <th>
          <a>Username</a>
           </th>
    <th>
      <a >Message Info</a>
        </th>
    <th style="min-width: 155px; ">
      <a >Date de la candidature</a>
    </th>
    <th>Voir le profil du candidat</th>
    <th>Envoyer un mail</th>
  </thead>
 
  <tbody *ngFor="let application of applications|paginate: { itemsPerPage: co, currentPage: c }">
      <p *ngIf="empty" > Aucune annonce :( !! <a>Ajouter une annonce</a></p>
    <tr>
     
      <td>{{application.id}}</td>

      <td>{{application.username}}</td>
      <td>{{application.message|limite:230}}...</td>
      <td>{{application.date|date}} </td>
      <td>
          <p data-placement="top" data-toggle="tooltip" title="View">
            <button class="btn btn-success btn-xs" data-title="View" data-toggle="modal" data-target="#view" (click)="goUser(application.username)" >
              <i class="fa fa-eye  fa-fw " style="font-size:23px"></i>
            </button>
          </p>
        </td>
        <td>
            <p data-placement="top" data-toggle="tooltip" title="Edit">
              <button class="btn btn-primary btn-xs" data-title="Edit" data-toggle="modal" data-target="#edit" (click)="goTo('edit',annonce.id)" >
                <i class="fa fa-edit  fa-fw " style="font-size:23px"></i>
              </button>
            </p>
          </td>
      
    </tr>

  </tbody>

</table>
<div class="row">
  <div class="col-md-12">
    <div class="card">
      <div class="card-body">
        <div class="row">
          <span>Nombre des candidatures par page: </span>
          <input type="number" min="1" max="{{cmax}}" [(ngModel)]="co">
        </div>
        <pagination-controls class="d-flex justify-content-center" (pageChange)="c = $event"></pagination-controls>
      </div>
    </div>
  </div>
</div>
