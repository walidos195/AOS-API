<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">{{user.nom}} {{user.prenom}}</h3>
  </div>
  <div class="panel-body">
    <div class="row">
      <div class="col-md-3 col-lg-3 " align="center">
        <img alt="User Pic" src="http://railsinfo.fr/img/avatar.png" class="img-circle img-responsive"> </div>


      <div class=" col-md-9 col-lg-9 ">
        <table class="table table-user-information">
          <tbody>
            <tr>
              <td>Pseudo:</td>
              <td>{{user.username}}</td>
            </tr>
            <tr>
              <td>Nom:</td>
              <td>{{user.nom}}</td>
            </tr>
            <tr>
              <td>Prénom</td>
              <td>{{user.prenom}}</td>
            </tr>

            <tr>
              <td>Téléphone</td>
              <td>{{user.telephone}}</td>
            </tr>
            <tr>
              <td>Emaill</td>

              <td>{{user.email}}</td>
            </tr>

            <tr>
              <td>CV</td>
              <td>CV</td>
              <!--  <td><a href="{{ asset('uploads/CV/' ~ user.cv) }}">Votre CV</a></td>-->
            </tr>
            <tr>

              <td>Lettre de motivation</td>
              <td>Lettre de motivation</td>
              <!--  <td><a href="{{ asset('uploads/Lettre/' ~ user.lettre) }}">Votre Lettre de motivation</a></td>-->
            </tr>




          </tbody>
        </table>

      </div>
    </div>
  </div>
 

</div>
